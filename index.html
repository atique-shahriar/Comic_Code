<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <title>Retro</title>
    <script src="https://kit.fontawesome.com/f8e7655de4.js" crossorigin="anonymous"></script>
    <style>
        .mulishFont {
            font-family: "Mulish", sans-serif;
        }

        .colorText {
            color: #12132D;
        }
    </style>
</head>

<body class="mulishFont">
    <header class="w-11/12 md:w-4/5 lg:w-9/12 mx-auto ">
        <nav class="my-10">
            <div class="flex flex-col md:flex-row justify-between gap-8 md:gap-0">
                <div>
                    <h3 class="text-4xl font-black colorText text-center md:text-left">ReTro</h3>
                </div>
                <div class="flex justify-between gap-1 md:gap-4">
                    <div class="tooltip" data-tip="Home">
                        <button class="btn rounded-[100%] border-2 border-gray-200">
                            <i class="fa-solid fa-house"></i>
                        </button>
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <button class="btn rounded-[100%] border-2 border-gray-200">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                    </div>
                    <div class="tooltip" data-tip="Register">
                        <button class="btn rounded-[100%] border-2 border-gray-200">
                            <i class="fa-solid fa-user-plus"></i>
                        </button>
                    </div>
                    <div class="tooltip" data-tip="About">
                        <button class="btn rounded-[100%] border-2 border-gray-200">
                            <i class="fa-solid fa-flag"></i>
                        </button>
                    </div>
                    <div class="md:ml-4">
                        <button class="btn btn-primary bg-[#797DFC] rounded-3xl px-10 text-white border-none">Sign
                            In</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="banner">
            <div class="hero bg-[#12132D] rounded-2xl" style="background-image: url(./images/bgbanner.png)">
                <div
                    class="flex flex-col lg:flex-row justify-between items-center gap-4 md:gap-10 lg:gap-20 p-8 md:p-12 lg:p-28">
                    <div class="text-white lg:w-[60%]">
                        <h1 class="mb-5 text-3xl md:text-5xl font-black">Welcome to the ReTro Forum</h1>
                        <p class="mb-5">Share your favorite opinion and win and wp forum coffee mug!</p>
                        <div class="flex items-center">
                            <input type="text" class="grow h-12 rounded-l-lg p-5" placeholder="Search here anything" />
                            <button
                                class="btn btn-primary w-32 h-12 rounded-none rounded-r-lg bg-[#797DFC] border-none">Search</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl w-4/5 lg:w-[40%]">
                        <div class="p-8">
                            <div class="flex justify-between my-1">
                                <p class="text-xl font-semibold">Registered Users</p>
                                <p class="text-xl font-semibold">01</p>
                            </div>
                            <div class="flex justify-between my-1">
                                <p class="text-xl font-semibold">Registered Users</p>
                                <p class="text-xl font-semibold">01</p>
                            </div>
                            <div class="flex justify-between my-1">
                                <p class="text-xl font-semibold">Registered Users</p>
                                <p class="text-xl font-semibold">01</p>
                            </div>
                            <div class="flex justify-between my-1">
                                <p class="text-xl font-semibold">Registered Users</p>
                                <p class="text-xl font-semibold">01</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script src="main.js"></script>
</body>

</html>
